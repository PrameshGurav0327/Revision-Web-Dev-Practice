<!DOCTYPE html>
<html>
<head>
  <title>Class Timetable</title>
</head>
<body>
  <h1>Weekly Timetable</h1>
  <table border="1">
    <tr>
      <th>Day</th>
      <th>9-10 AM</th>
      <th>10-11 AM</th>
      <th>11-12 PM</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td rowspan="2">Math</td>
      <td>English</td>
      <td>Science</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td colspan="1">Computer Lab</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td colspan="2">History</td>
      <td>Geography</td>
    </tr>
  </table>
</body>
</html>
